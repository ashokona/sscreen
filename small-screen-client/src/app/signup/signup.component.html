<div class="wrapper">
    <div class="page-header" style="background-image: url('../assets/img/smallscreen1.jpg');">
        <div class="filter"></div>
        <div class="container">
            <div class="row">
                <div class="col-lg-4 col-sm-6 mr-auto ml-auto">
                    <div class="card card-register">
                        <h3 class="title">Welcome</h3>
                        <p-messages [(value)]="msgs"></p-messages>

                        <!-- <div class="col-sm-3">
                            <div class="form-group has-success">
                                <input type="text" class="form-control form-control-success" id="inputSuccess1" value="Success">
                            </div>
                        </div>
                        <div class="col-sm-3">
                            <div class="form-group has-danger">
                                <input type="text" class="form-control form-control-danger" id="inputDanger1" value="Error">
                                <div class="form-control-feedback">Sorry, that username's taken. Try another?</div>
                            </div>
                        </div> -->
                        <form class="register-form" [formGroup]="myForm" novalidate (ngSubmit)="signup()">
                            <div class="form-group " [class.has-danger]="(!email.valid && !email.pristine)">
                                <label>Email</label>
                                <input type="text" class="form-control" [class.form-control-danger]="(!email.valid && !email.pristine)" [ngModel]="user?.email" id="email" formControlName="email" placeholder="Email">
                                <span [hidden]="!email.valid && (!email.dirty || !email.touched)">
                                    <div class="form-control-feedback" [hidden]="!email.errors?.required">Sorry, email is required. Enter email</div>
                                    <div class="form-control-feedback" [hidden]="!email.errors?.pattern || email.errors?.required">Sorry, invalid email. Enter Valid Email</div>
                                </span>
                            </div>
                            <div class="form-group " [class.has-danger]="(!role.valid && !role.pristine)">
                                <label>role</label>
                                <select class="form-control" [class.form-control-danger]="(!role.valid && !role.pristine)" [ngModel]="user?.role" id="role" formControlName="role">
                                    <option value="production">Production House</option>
                                    <option value="talent">Talent</option>
                                </select>
                                <span [hidden]="!role.valid && (!role.dirty || !role.touched)">
                                    <div class="form-control-feedback" [hidden]="!role.errors?.required">Sorry, role is required. Select role</div>
                                </span>
                            </div>
                            <div class="form-group " [class.has-danger]="(!password.valid && !password.pristine)">
                                <label>Password</label>
                                <input type="password" class="form-control" [class.form-control-danger]="(!password.valid && !password.pristine)" [ngModel]="user?.password" id="password" formControlName="password" placeholder="Password">
                                <span [hidden]="!password.valid && (!password.dirty || !password.touched)">
                                    <div class="form-control-feedback" [hidden]="!password.errors?.required">Sorry, password is required. Enter password</div>
                                    <div class="form-control-feedback" [hidden]="!password.errors?.minlength || password.errors?.required">Sorry, password must contain 6 letters</div>
                                </span>
                            </div>

                            <button class="btn btn-danger btn-block btn-round" [disabled]="!myForm.valid || (signupButton==='loading...')">{{signupButton}}</button>
                        </form>
                        <div class="forgot">
                            <a [routerLink]="['/signin']" class="btn btn-link btn-danger">Sign In</a>
                        </div>
                    </div>
                </div>
            </div>
            <div class="footer register-footer text-center">
                <h6>&copy;{{test | date: 'yyyy'}},<i class="fa fa-film heart"></i> by SmallScreen</h6>
            </div>
        </div>
    </div>
</div>
